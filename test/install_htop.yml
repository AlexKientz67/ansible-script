---
- name: Install HTOP on all servers
  hosts: all
  become: yes
  tasks:
    - name: Install htop on Debian/Ubuntu
      apt:
        name: htop
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install htop on RedHat/CentOS
      yum:
        name: htop
        state: present
      when: ansible_os_family == "RedHat"
